language: python
python:
  - 3.8

services:
  - docker

install:
  - docker pull rahulh25/devopsfinalshorturlapi
  - docker run -d -p 5000:5000 rahulh25/devopsfinalshorturlapi

before_script:
  - pip install -r requirements.txt
  - pip install mock
  - pip install requests
  - pip install feedparser
  - pip install docker pytest

script:
  - ping -c 3 192.168.99.100:5000